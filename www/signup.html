<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" data: gap: https://capstoneapplication.azurewebsites.net; style-src 'self'; media-src *">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <title>Sign-Up</title>
</head>
<body>
    <div data-role="page" id="index-page">

        <div data-role="header" class="header">
            <h1 id="app-title">ChronosLog</h1>
            <a href="/index.html" class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-back ui-btn-icon-notext" rel="external">Back</a>
        </div>

        <div role="main" class="ui-content">
            <img class="image" src="/www/css/images/splash_icon.png">
            <form>
                <label for="zip-code">Email:</label>
                <input id="email" name="email" type="email" placeholder="Email" required />
                <label for="zip-code">Username:</label>
                <input id="username" name="username" placeholder="Username" required />
                <label for="zip-code">Password:</label>
                <input id="password" type="password" name="password" placeholder="Password" required />
                <button id="Signup" data-role="button">Sign-Up</button>
            </form>

            <div id="error-msg" class="not-displayed"></div>
        </div>

        <footer data-role="footer" data-position="fixed">
            <h4>Chronoslog Time Card &reg; 2019</h4>
        </footer>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
